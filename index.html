<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="estilos.css">
    <head>
    <body>

      <h1>Aplicación de Notas</h1>
      
      <div id="app">

        <nav>
          <input type="text" id="buscador" placeholder="Busqueda por título">
          <button type="button" id="buscar_nota">Buscar</button>
        </nav>

        <form>
          <input type="text" id="titulo" placeholder="Título de la nota">
          <textarea id="contenido" placeholder="Contenido de la nota"></textarea>
          <button type="button" id="agregar_nota">Agregar nota</button>
        </form>

        <div id="notas"></div>
      
      </div>
    
    <script src="script.js"></script>
  </body>
</html>
